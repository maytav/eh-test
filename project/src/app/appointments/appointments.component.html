<div class="all-page">
  <header>
    <app-header [patient]="user"></app-header>
  </header>

  <div class="main-content">
    <div class="side-menu">
      <app-side-menu [patient]="user"></app-side-menu>
    </div>
    <div class="appointments-list">
      <app-appointments-list (onDeleteAppointment)="clear()" (setAppointment)="onEditAppointment($event)"
                             [patient]="user"></app-appointments-list>
    </div>
  </div>
</div>
